<section>
  <div class="page-header">
    <h1>{{vm.post._id ? 'Edit Post' : 'New Post'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.postForm" class="form-horizontal" ng-submit="vm.save(vm.form.postForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.post.title" id="title" class="form-control" placeholder="Title" required>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="body">Body</label>
          <textarea name="body" type="text" ng-model="vm.post.body" id="body" class="form-control" placeholder="Body" required></textarea>
        </div>
        <div class="form-group" show-errors>
          <label for="title">Featured Image </label>
          <button type="button" class="btn btn-secondary" ng-show="uploadedFile == null" type="file"
            ngf-select="uploadFiles($file, $invalidFiles)"
            ng-model="uploadedFile" name="file" ngf-model-invalid="errorFiles"
            accept="image/*" ngf-max-size="1MB">
            Select Featured Image</button>
          <div class="text-center">
            <img ng-show="articleForm.file.$valid" ngf-thumbnail="uploadedFile" class="thumb">
          </div>
          <div class="text-center">
            <div class="progress" ng-show="uploadedFile.progress >= 0">
                      <div style="width:{{uploadedFile.progress}}%"
                          ng-bind="uploadedFile.progress + '%'"></div>
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-secondary" ng-click="uploadedFile = null" ng-show="uploadedFile">Remove</button>
          </div>
          <div class="alert alert-danger" ng-show="articleForm.file.$error.maxSize">File too large
                      {{errorFiles[0].size / 1000000|number:1}}MB: max 1M</div>
</div>
        <div class="form-group" show-errors>
          <label class="control-label" for="tags">Tags</label>
          <input name="tags" type="text" ng-model="vm.post.tags" id="tags" class="form-control" placeholder="Tags" required>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="category">Category</label>
          <select name="category" ng-model="vm.post.category" id="category" class="form-control" required>
            <option value="">--- Please select ---</option>
            <option value="Business">Business</option>
            <option value="Education">Education</option>
            <option value="Other">Other</option>
            <option value="Technology">Technology</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.post._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
