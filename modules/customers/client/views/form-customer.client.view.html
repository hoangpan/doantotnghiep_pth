<section>
  <div class="page-header">
    <h1>{{vm.customer._id ? 'Edit Customer' : 'New Customer'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.customerForm" class="form-horizontal" ng-submit="vm.save(vm.form.customerForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Tên Khách Hàng</label>
          <input name="name" type="text" ng-model="vm.customer.name" id="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="email">Email</label>
          <input name="email" type="text" ng-model="vm.customer.email" id="email" class="form-control" placeholder="Tên Khách Hàng" required>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="phone">Số Điện Thoại</label>
          <input name="phone" type="text" ng-model="vm.customer.phone" id="phone" class="form-control" placeholder="Số Điện Thoại" required>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="address">Địa chỉ</label>
          <input name="address" type="text" ng-model="vm.customer.address" id="address" class="form-control" placeholder="Địa chỉ" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.customer._id ? 'Update' : 'Create'}}</button>
          <a ui-sref="customers.list" class="btn btn-default"> Cancel</a>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
