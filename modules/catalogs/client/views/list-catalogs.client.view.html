<section>
  <div class="page-header">
   <p class="panel-title"><span style="color:#5bc0de;" 
class="glyphicon glyphicon-list"> </span> Danh Sách Danh Mục</p>
   <div class="header clearfix" style="margin-left: 700px; margin-top: -20px; "><a ui-sref="catalogs.create"> 
			    <span class="glyphicon glyphicon-plus"> </span>Thêm Mới Danh Mục</a></div>
  </div>
  <div class="list-group">
   <table class="table table-striped">
			<thead>
			<tr>
				<th>ID</th>
			  <th>Name</th>
			  <th>Category</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="catalog in vm.catalogs" >
				<td>{{ catalog._id }}</td>
			  <td>{{ catalog.name }}</td>
			  <td>{{ catalog.category }}</td>
			  <td> 
			    <a ui-sref="catalogs.view({ catalogId: catalog._id })" class="btn btn-info"> Show  </a>
			    <a ui-sref="catalogs.edit({ catalogId: catalog._id })" class="btn btn-success"><span class="glyphicon glyphicon-edit"> </span> Edit  </a>
			  	<button type="button" class="btn btn-danger" data-ng-click="remove(catalog)" >
						  <span class="glyphicon glyphicon-trash"> </span> Delete 
					</button>
			  </td>
			</tr>
			</tbody>
		</table>		
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.catalogs.$resolved && !vm.catalogs.length">
    No Catalogs yet, why don't you <a ui-sref="catalogs.create">create one</a>?
  </div>
</section>
