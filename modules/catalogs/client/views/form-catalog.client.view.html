<section>
  <div class="page-header">
    <h1>{{vm.catalog._id ? 'Sửa Danh Mục' : 'Thêm Mới Danh Mục'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.catalogForm" class="form-horizontal" ng-submit="vm.save(vm.form.catalogForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Tên Danh Mục: </label>
          <input name="name" type="text" ng-model="vm.catalog.name" id="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="category">Phân Loại Danh Mục: </label>
          <select name="category"  ng-model="vm.catalog.category" id="category" class="form-control" required>
            <option value="">--- Lựa chọn ---</option>
            <option value="0">Tạo mới</option>
            <option ng-repeat="catalog in vm.catalogs" value="{{ catalog._id}}">{{ catalog.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.catalog._id ? 'Update' : 'Create'}}</button>
          <a ui-sref="catalogs.list" class="btn btn-default"> Cancel</a>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
