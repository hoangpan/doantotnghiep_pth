<section>
   <div class="page-header">
    <h1><span ng-bind="vm.product.name"></span><small>Posted in {{ vm.product.catalog_id }}</small></h1>
    <div ng-bind="vm.product.description"></div>
    <br>
    <p>Tags: <strong>{{ vm.product.tags }}</strong></p>
  </div>
  <div class="pull-right"
       ng-show="vm.post.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="products.edit({ productId: vm.product._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.product.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.product.user"
            ng-bind="vm.product.user.displayName"></span>
      <span ng-if="!vm.product.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.product.content"></p>
</section>
